name: Auto Update and Sync

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  auto-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install GitHub MCP
      run: |
        npm install -g @modelcontextprotocol/server-github
        echo "GitHub MCP installed"

    - name: Check for dependency updates
      run: |
        # Check Python dependencies
        if [ -f "requirements.txt" ]; then
          pip install pip-tools
          pip-compile --upgrade requirements.txt
        fi

        # Check Node dependencies
        if [ -f "package.json" ]; then
          npx npm-check-updates -u
        fi

    - name: Run tests
      run: |
        # Run Python tests
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
          python -m pytest tests/ -v || true
        fi

        # Run Node tests
        if [ -f "package.json" ]; then
          npm install
          npm test || true
        fi

    - name: Generate documentation
      run: |
        # Update documentation based on code changes
        if [ -d "docs" ]; then
          echo "Updating documentation..."
          # Add documentation generation here
        fi

    - name: Auto-commit changes
      if: github.event_name != 'pull_request'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        if [ -n "$(git status --porcelain)" ]; then
          git add -A
          git commit -m "Auto-update: Dependencies and documentation" \
                     -m "Updated by GitHub Actions workflow" \
                     -m "Trigger: ${{ github.event_name }}"
          git push
        else
          echo "No changes to commit"
        fi

  sync-branches:
    runs-on: ubuntu-latest
    needs: auto-update
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Sync develop branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        git checkout develop || git checkout -b develop
        git merge main --no-edit || true
        git push origin develop || true

  create-release:
    runs-on: ubuntu-latest
    needs: auto-update
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from commit ${{ github.sha }}

          Changes in this release:
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false